<div id="deck-info">
  <h2>{{character.name}}</h2>
  <div>{{activeDeckSize}}</div>
</div>
<div>{{character.class}}</div>
<div class="card-drawn" [ngClass]="{'click-animation' : clickAnimation}">{{deckState.drawnCard}}</div>
<div>
  <button mat-raised-button color="primary" (click)="drawCard()">Draw</button>
</div>
<div>
  <button mat-raised-button (click)="shuffle()" *ngIf="!deckState.shouldShuffle; else shouldntShuffle">Shuffle</button>
</div>
<div>
  <ng-template #shouldntShuffle><button mat-raised-button color="warn" (click)="shuffle()">Shuffle</button></ng-template>
</div>
<div>
  <button mat-raised-button (click)="curse()">{{curseButtonValue}}</button>
</div>
<div>
  <button mat-raised-button (click)="bless()">{{blessButtonValue}}</button>
</div>
<div>
  <button mat-raised-button (click)="addMinusOne()">{{minusOneButtonValue}}</button>
</div>
