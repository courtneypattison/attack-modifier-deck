<form [formGroup]="signInForm" (ngSubmit)="signIn()">
  <h1>Sign in</h1>

  <mat-error *ngIf="errorMessage$ | async">{{errorMessage$ | async}}</mat-error>

  <mat-form-field>
    <input matInput formControlName="username" placeholder="Username" value="">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" formControlName="password" placeholder="Password" value="">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="!signInForm.valid">Sign in</button>
</form>
